services:
  - type: web
    name: flask-recipe-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///app.db
      - key: JWT_SECRET_KEY
        value: super-secret-key
      - key: SECRET_KEY
        value: shhh-very-secret